<div class="relative inline-block text-left">
	<div>
		<button
			type="button"
			class={{ .Get "_button_class" }}
			aria-expanded="true"
			aria-haspopup="true"
			onclick=neo_brutal_dropdown_toggle({{ .Get "_menu_id" }})
		>
			{{ .Get "title" }}
			<svg class="mt-1 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
				<path fill-rule="evenodd"
					d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
					clip-rule="evenodd"
				/>
			</svg>
		</button>
	</div>

	<div
		class="w-72 absolute right-0 z-10 mt-2 w-56 origin-top-right bg-white focus:outline-none shadow-[2px_2px_0px_rgba(0,0,0,1)] border-black border-2 divide-y divide-black hidden"
		role="menu"
		aria-orientation="vertical"
		aria-labelledby="menu-button"
		id={{ .Get "_menu_id" }}
	>
		<div role="none">
			<children></children>
		</div>
	</div>
</div>
